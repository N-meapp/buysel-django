{% extends "base.html" %}
{% load static %}


{% block content %}

    
      
   
        <div class="form-box">
           
            <form method="POST" enctype="multipart/form-data">
                <h1>Register As Agent</h1><br>
                {% csrf_token %}
                
              
                <input type="text" id="name" name="name" required class="form-control " placeholder="Name"><br><br>
        
               
                <input type="email" id="email" name="email" class="form-control " placeholder="Email" required><br><br>
        
                
                <textarea id="address" name="address" class="form-control " required placeholder="Address" style="height: 10rem;"></textarea><br><br>
        
                
                <input type="text" id="phone_number" name="phone_number" class="form-control " placeholder="Phone Number" required><br><br>
        
               
                <input type="text" id="Dealings" name="Dealings" class="form-control " required placeholder="Dealings"> <br><br>
        
                <label for="image">Add Your Photo:</label>
                <input type="file" id="image" name="image" accept="image/*"  required placeholder=""><br><br><br>
        
                <button type="submit" class="form-control btn-submit">Register As Agent</button>
            </form>
        
        </div>








{% endblock %}
