<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Card</title>
  <style>
    /* Add your styles here */
    .card {
      width: 300px;
      height: auto;
      border: 1px solid #ccc;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .sale-banner {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 10;
    }
    /* other styles for your card */
  </style>
</head>
<body>
  <div class="card">
    <div class="sale-banner">{{ property.category }}</div>
    <img src="{{ property.images.first.image.url }}" alt="Property Image" width="200">
    <h2>{{ property.Caption }}</h2>
    <p>{{ property.total_land }}</p>
    <a href="{% url 'agents_detail' 'agenthouse' property.id %}">View More</a>
    <p>{{ property.address }}</p>
    <p>Price: {{ property.price }}</p>
  </div>
</body>
</html>
